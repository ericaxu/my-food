<!DOCTYPE html>
<html ng-app>
	<head>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> -->
		<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" /> -->
		<!-- <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> -->
		<!-- <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> -->
		<link rel="stylesheet" href="css/vendor/jquery.mobile-1.3.2.css" />
		<script src="js/vendor/jquery-1.10.2.js"></script>
		<script src="js/vendor/jquery.mobile-1.3.2.js"></script>
		<script src="js/vendor/angular.js"></script>
		<script src="js/util.js"></script>
		<script src="js/app.js"></script>
		<script src="js/ui.js"></script>
		<link rel="stylesheet" href="css/myfood.css">
	</head>
	<body ng-controller="MyFoodCtrl">
		<!-- Main Page -->
		<!-- <div id="mainPage" data-role="page"> -->
		<div data-role="panel" id="slide-menu">
			<ul>
				<li><a href="#myFridge">My Fridge</a></li>
				<li><a href="#groceryList">Grocery List</a></li>
				<li><a href="#mealPlanner">Meal Planner</a></li>
				<li><a href="#myDishes">My Dishes</a></li>
			</ul>
		</div><!-- slide-menu -->


		<!-- </div> -->

			<!-- My Fridge -->
			<div id="myFridge" data-role="page">
						<div data-role="panel" id="slide-menu">
			<ul>
				<li><a href="#myFridge">My Fridge</a></li>
				<li><a href="#groceryList">Grocery List</a></li>
				<li><a href="#mealPlanner">Meal Planner</a></li>
				<li><a href="#myDishes">My Dishes</a></li>
			</ul>
		</div><!-- slide-menu -->
				<div data-role="header">
					<a href="#slide-menu" data-transition="slide" data-direction="reverse" data-icon="bars">Menu</a>
					<h1>My Fridge</h1>
					<a href="index.html" data-icon="plus">Add</a>
				</div>
				<div data-role="content">
					<form>
						<input type="text" ng-model="myFridgeItemName" size="30" placeholder="Add new item here">
						<a class="submit" data-role="button" data-icon="plus" ng-click="addToMyFridge()">Add</a>
					</form>
					<ul class="listview" data-role="listview">
						<li ng-repeat="item in fridgeItems">
							<a>{{item}}</a>
						</li>
					</ul>
				</div>
			</div>

			<!-- Grocery List -->
			<div id="groceryList" data-role="page">
				<div data-role="header">
					<a href="#slide-menu" data-icon="bars">Menu</a>
					<h1>Grocery List</h1>
					<a href="index.html" data-icon="plus">Add</a>
				</div>
				<div data-role="content">
					<form>
						<input type="text" ng-model="groceryListItemName" size="30" placeholder="Add new item here">
						<a class="submit" data-role="button" data-icon="plus" ng-click="addToGroceryList()">Add</a>
					</form>
					<ul class="listview" data-role="listview">
						<li ng-repeat="item in groceryList">
							<span>{{item}}</span>
						</li>
					</ul>
				</div>
			<div>

			<!-- Meal Planner -->
			<div id="mealPlanner" data-role="page">
				<div data-role="header">
					<a href="#slide-menu" data-icon="bars">Menu</a>
					<h1>Meal Planner</h1>
					<a href="index.html" data-icon="plus">Add</a>
				</div>
				<div data-role="content">
				</div>
			</div>


			<!-- My Dishes -->
			<div id="myDishes" data-role="page">
				<div data-role="header">
					<a href="#slide-menu" data-icon="bars">Menu</a>
					<h1>My Dishes</h1>
					<a href="index.html" data-icon="plus">Add</a>
				</div>
				<div data-role="content">
				</div>
			</div>
	</body>
</html>
