<!DOCTYPE html>
<html ng-app>
	<head>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> -->
		<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" /> -->
		<!-- <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> -->
		<!-- <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/vendor/jquery.mobile-1.3.2.css" />
		<script src="js/vendor/jquery-1.10.2.js"></script>
		<script src="js/vendor/jquery.mobile-1.3.2.js"></script>
		<script src="js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="js/vendor/jquery.ui.touch-punch.min.js"></script>
		<script src="js/vendor/angular.js"></script>
		<script src="js/vendor/lz-string-1.3.3.js"></script>
		<script src="js/util.js"></script>
		<script src="js/app.js"></script>
		<script src="js/ui.js"></script>
		<link rel="stylesheet" href="css/myfood.css">
	</head>
	<body ng-controller="MyFoodCtrl">
		
		<div id="drag-left"></div>
		<div id="drag-right"></div>

		<!-- My Fridge -->
		<div id="fridge" data-role="page">
			<div data-role="panel" id="mf-slide-menu" class="slide-menu">
				<div class="link fridge"><div><span>My Fridge</span></div></div>
				<div class="link groceryList"><span>Grocery List</span></div>
				<div class="link mealPlanner"><span>Meal Planner</span></div>
				<div class="link recipes"><span>My Recipes</span></div>
			</div>
			<div data-role="header">
				<a href="#mf-slide-menu" data-transition="slide" data-direction="reverse" data-icon="bars">Menu</a>
				<h1>My Fridge</h1>
			</div>
			<div data-role="content">
				<form>
					<input type="text" ng-model="fridgeItemName" size="30" placeholder="Add new item here">
					<a class="submit" data-role="button" data-icon="plus" ng-click="addToFridge()">Add</a>
				</form>
				<fieldset data-role="controlgroup">
					<label ng-repeat="item in fridgeNames" class="listItem fridgeListItem"><input type="checkbox" name="checkbox-0" />{{item}}</label>
				</fieldset>
			</div>
		</div>

		<!-- Grocery List -->
		<div id="groceryList" data-role="page">
			<div data-role="panel" id="gl-slide-menu" class="slide-menu">
				<div class="link fridge"><span>My Fridge</span></div>
				<div class="link groceryList"><span>Grocery List</span></div>
				<div class="link mealPlanner"><span>Meal Planner</span></div>
				<div class="link recipes"><span>My Recipes</span></div>
			</div>
			<div data-role="header">
				<a href="#gl-slide-menu" data-icon="bars">Menu</a>
				<h1>Grocery List</h1>
			</div>
			<div data-role="content">
				<form>
					<input type="text" ng-model="groceryListItemName" size="30" placeholder="Add new item here">
					<a class="submit" data-role="button" data-icon="plus" ng-click="addToGrocery()">Add</a>
				</form>
				<fieldset data-role="controlgroup">
					<label ng-repeat="item in groceryNames" class="listItem groceryListItem"><input type="checkbox" name="checkbox-0" />{{item}}</label>
				</fieldset>
			</div>
		</div>

		<!-- Meal Planner -->
		<div id="mealPlanner" data-role="page">
			<div data-role="panel" id="mp-slide-menu" class="slide-menu">
				<div class="link fridge"><span>My Fridge</span></div>
				<div class="link groceryList"><span>Grocery List</span></div>
				<div class="link mealPlanner"><span>Meal Planner</span></div>
				<div class="link recipes"><span>My Recipes</span></div>
			</div>
			<div data-role="header">
				<a href="#mp-slide-menu" data-icon="bars">Menu</a>
				<h1>Meal Planner</h1>
				<a href="index.html" data-icon="plus">Add</a>
			</div>
			<div data-role="content">
			</div>
		</div>


		<!-- My Recipes -->
		<div id="recipes" data-role="page">
			<div data-role="panel" id="mr-slide-menu" class="slide-menu">
				<div class="link fridge"><span>My Fridge</span></div>
				<div class="link groceryList"><span>Grocery List</span></div>
				<div class="link mealPlanner"><span>Meal Planner</span></div>
				<div class="link recipes"><span>My Recipes</span></div>
			</div>
			<div data-role="header">
				<a href="#mr-slide-menu" data-icon="bars">Menu</a>
				<h1>Recipes</h1>
			</div>
			<div data-role="content">
				<form>
					<input type="text" ng-model="recipeInput" size="30" placeholder="Add new recipe name here">
					<a class="submit" data-role="button" data-icon="plus" ng-click="addToRecipe()">Add</a>
				</form>
				<fieldset data-role="controlgroup" id="recipeList">
					<label ng-repeat="item in recipes" class="listItem recipeListItem"><input type="checkbox" name="checkbox-0" />{{item.name}}</label>
				</fieldset>
			</div>
		</div>
	</body>
</html>
